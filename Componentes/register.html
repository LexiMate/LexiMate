<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body style="background-color: #fffd97;">
    <section class="vh-100 gradient-custom">
        <div class="container py-5">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration shadow-lg">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de registro</h3>
                  <form class="d-flex flex-column align-items-center">
      
                    
      
                    <div class="row">
                      <div class="col-12">
      
                        <select id="profileSelect" class="select form-control-lg">
                          <option value="1" selected disabled>Elige el tipo de perfil</option>
                          <option value="2">Alumno</option>
                          <option value="3">Profesor</option>
                          <option value="4">Usuario regular</option>
                        </select>
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <button id="acceptButton" class="btn btn-primary btn-lg" type="button">Aceptar</button>
                  </div>
                  
                  <script>
                      document.getElementById('acceptButton').addEventListener('click', function() {
                          var profileSelect = document.getElementById('profileSelect');
                          var selectedValue = profileSelect.value;
                  
                          if (selectedValue == 2) {
                              window.location.href = './registerAlumno.html';
                          } else if (selectedValue == 3) {
                              window.location.href = './registerProfesor.html';
                          } else if (selectedValue == 4) {
                              window.location.href = './registerRegular.html';
                          } else {
                              alert('Por favor, selecciona un tipo de perfil v√°lido.');
                          }
                      });
                  </script>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Bootstrap JS CDN -->
   <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"</script>
  </body>
</html>
