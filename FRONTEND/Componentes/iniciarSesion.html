<!DOCTYPE html>
<html>    
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/FRONTEND/CSS/login.css">
</head>
<!--Coded with love by Mutiullah Samim-->
<body style="background-color: #fffd97;">
	<div class="wrapper">
        <div class="logo">
            <img class="bg-dark" src="/FRONTEND/assets/logo-leximate.png" alt="">
        </div>
        <br>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Usuario o Correo">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Contraseña">
            </div>
            <button class="btn mt-3" onclick="event.preventDefault(); log()">Ingresar</button>
        </form>
        <div class="text-center fs-6 d-flex flex-column align-items-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <p>____________________</p>
            <a href="/FRONTEND/Componentes/register.html" class="bg-success w-50 text-white rounded">Registrarse</a>
        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/FRONTEND/js/login.js"></script>
</body>
</html>
